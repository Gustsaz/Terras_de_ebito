<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="box">
        <div class="confirmao-personagem">
            <div class="fundo">
                <div class="rectangle"></div>
                <div class="div"></div>
            </div>
            <div class="classe-raa">
                <div class="rectangle-wrapper">
                    <div class="rectangle-2"></div>
                </div>
                <div class="escrito">
                    <div class="text-wrapper">Escudeiro</div>
                    <div class="text-wrapper-2">Tanque / Combate físico</div>
                </div> <img class="escudeiro" src="img/escudeiro-2.png" />
            </div>
            <div class="descrio">
                <div class="div-wrapper">
                    <div class="rectangle-3"></div>
                </div>
                <div class="escritos">
                    <div class="nome">Nome:</div>
                    <div class="classe">Classe: Escudeiro</div>
                </div> <img class="barra-nome" src="img/barra-nome.png" />
                <div class="notas">
                    <div class="caixa"></div>
                    <div class="detalhe"></div> <img class="barra" src="img/barra.png" />
                    <div class="text-wrapper-3">Notas</div>
                </div> <img class="barra-separao" src="img/barra-separa-o-2.svg" />
                <div class="aparncia">
                    <div class="caixa-2"></div>
                    <div class="detalhe-2"></div> <img class="barra" src="img/barra-2.png" />
                    <div class="text-wrapper-3">Aparência</div>
                </div> <img class="img" src="img/barra-separa-o-1.svg" />
                <div class="histria">
                    <div class="caixa-3"></div>
                    <div class="detalhe-3"></div> <img class="barra" src="img/image.png" />
                    <div class="text-wrapper-3">História</div>
                </div>
            </div>
            <div class="informaes">
                <div class="fundo-2"> <img class="divissria" src="img/diviss-ria.svg" />
                    <div class="rectangle-4"></div>
                </div>
                <div class="extras">
                    <div class="text-wrapper-4">Deslocamento: 7</div>
                    <div class="text-wrapper-5">Carga Máxima: 9</div>
                    <div class="text-wrapper-6">Nível de equipamento: 2</div>
                </div>
                <div class="atributos">
                    <div class="bravura">
                        <div class="text-wrapper-7">1</div> <img class="img-2" src="img/bravura.png" />
                    </div>
                    <div class="essncia">
                        <div class="text-wrapper-8">1</div> <img class="img-2" src="img/essencia.png" />
                    </div>
                    <div class="folego">
                        <div class="text-wrapper-8">1</div> <img class="img-2" src="img/folego.png" />
                    </div>
                    <div class="tcnica">
                        <div class="text-wrapper-9">1</div> <img class="img-2" src="img/tecnica.png" />
                    </div>
                    <div class="intelecto">
                        <div class="text-wrapper-10">1</div> <img class="img-2" src="img/intelecto.png" />
                    </div>
                    <div class="arcano">
                        <div class="text-wrapper-10">1</div> <img class="img-2" src="img/arcano.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
