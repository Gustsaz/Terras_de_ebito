<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terras de Ébito - RPG Dark Fantasy</title>
    <link rel="icon" href="./imgs/logo.svg" type="image/svg+xml" sizes="32x32">
    <link rel="apple-touch-icon" href="./imgs/logo.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="module" src="firebase.js"></script>
    <link rel="stylesheet" href="global.css">

</head>



<body>
    <div id="main-screen" class="screen">
        <div class="sidebar">
            <a href="index.html" class="sidebar-home">
                <i class="fas fa-home"></i>
            </a>
            <button id="admin-login" class="sidebar-admin">
                <i class="fas fa-user-shield"></i>
            </button>
            <button id="google-login" class="sidebar-google">
                <i class="fab fa-google"></i>
            </button>
            <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
            <div class="sidebar-floating"></div>

        </div>

        <div class="content">
            <div class="title-container">
                <h1 class="title">Terras de Ébito</h1>
                <h2 class="subtitle">RPG Dark Fantasy</h2>
            </div>

            <div class="slots">
                <div class="slot empty"><i class="fas fa-plus"></i></div>
                <div class="slot empty"><i class="fas fa-plus"></i></div>
                <div class="slot empty"><i class="fas fa-plus"></i></div>
                <div class="slot empty"><i class="fas fa-plus"></i></div>
            </div>
            <button class="slot-arrow left-arrow"><i class="fas fa-chevron-left"></i></button>
            <button class="slot-arrow right-arrow"><i class="fas fa-chevron-right"></i></button>

        </div>
    </div>

    <div id="delete-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <p>Tem certeza que deseja excluir o personagem?</p>
            <div class="modal-buttons">
                <button id="cancel-delete">Não</button>
                <button id="confirm-delete">Sim</button>
            </div>
        </div>
    </div>

    <div id="admin-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <p>Senha de Administrador:</p>
            <input type="password" id="admin-password" placeholder="Digitar senha" />
            <div class="modal-buttons">
                <button id="admin-confirm">Confirmar</button>
                <button id="admin-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation Buttons (apenas visível em mobile) -->
    <div class="mobile-nav-buttons">
        <button class="mobile-nav-btn" id="mobile-home-btn" title="Voltar ao Menu" aria-label="Voltar">
            <i class="fas fa-home"></i>
        </button>

        <button class="mobile-nav-btn" id="mobile-profile-btn" title="Perfil" aria-label="Perfil">
            <i class="fas fa-user"></i>
        </button>
    </div>

    <script src="script.js"></script>
    <script type="module" src="global.js"></script>

</body>

</html>
