<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terras de Ébito - RPG Dark Fantasy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="main-screen" class="screen">
        <div class="sidebar"></div>

        <div class="content">
            <div class="title-container">
                <h1 class="title">Terras de Ébito</h1>
                <h2 class="subtitle">RPG Dark Fantasy</h2>
            </div>

            <div class="slots">
                <div class="slot filled">
                    <button class="edit-btn"><i class="fa-solid fa-pen"></i></button>

                    <div class="img-area">
                        <img src="/imgs/Mago.png" alt="Classe Arcanista">
                    </div>

                    <div class="char-info">
                        <div class="char-name">Nome</div>
                        <div class="char-class">Classe: Arcanista</div>
                    </div>
                </div>

                <div class="slot empty"><i class="fas fa-plus"></i></div>
                <div class="slot empty"><i class="fas fa-plus"></i></div>
                <div class="slot empty"><i class="fas fa-plus"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
